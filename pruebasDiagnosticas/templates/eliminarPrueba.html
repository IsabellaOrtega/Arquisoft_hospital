{% extends 'basePruebas.html' %}

{% block title %}Eliminar Prueba{% endblock %}

{% block content %}
<h2>Eliminar Prueba</h2>
<p>¿Estás seguro de que deseas eliminar la prueba <strong>{{ prueba.nombre }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
</form>
<a href="{% url 'detalle_prueba' prueba.id %}">Cancelar</a>
{% endblock %}
